<html>
<head>
    <title>Example minimum receiver</title>
    <script src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
    <style>
        #text{
            margin-top:100px;
            margin-left:100px;
        }
    </style>
</head>
<body>
<!--<video id='media'/>-->
<div id="text"></div>
<script>
    window.castReceiverManager = cast.receiver.CastReceiverManager.getInstance();
    var appConfig = new cast.receiver.CastReceiverManager.Config();
    console.log("The app is starting");
    appConfig.statusText = 'Ready to play';
    var customMessageBus = castReceiverManager.getCastMessageBus('urn:x-cast:com.example.custom');
    var text ="";
    customMessageBus.onMessage = function(event) {
        text+=event.data+"<br />";
        document.getElementById('text').innerHTML= "<font color='red' size='35px'>"+text+"</font>";
    }
    window.castReceiverManager.start(appConfig);


</script>
</body>
</html>
